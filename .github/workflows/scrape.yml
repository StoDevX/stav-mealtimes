name: Scrape latest data

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
  - cron: '6 2 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: Fetch latest data
      run: |-
        curl --fail 'https://www.stolaf.edu/apps/mealtimes/index.cfm' > data.html
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
    - name: Parse latest data
      shell: /bin/bash
      # The indentation in this script is, unfortunately, important. If you indent the code, YAML likes to add
      # newlines, and then you have to escape the newlines, and ... yeah.
      run: >
        (

        echo 'class Chart { constructor(id, config) { globalThis[id] = config; } }'; 
        echo 'let document = {getElementById: (id) => id};'; 

        cat data.html
        | htmlq -- '[data-name="column_content"]' 
        | htmlq --remove-nodes 'div div' --text 
        | tail -n +50; 

        echo '
          console.log(
            JSON.stringify(
              Object.keys(globalThis)
                .filter(key => key.startsWith("myChart"))
                .map(key => globalThis[key])
            )
          );
        ';

        ) | node | jq > data.json
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
